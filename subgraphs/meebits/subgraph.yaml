specVersion: 0.0.2
description: NFT Analytics Subgraph for Meebits
repository: https://github.com/upshot-tech/nft-analytics-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - name: Meebits_OpenSea_Market
    kind: ethereum/contract
    network: mainnet
    source:
      address: "0x7Be8076f4EA4A4AD08075C2508e481d6C946D12b"
      abi: OpenSea_Market
      startBlock: 12358079
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mapping.ts
      entities:
        - Account
        - Contract
        - NFT
        - SaleEvent
      abis:
        - name: OpenSea_Market
          file: ./abis/OpenSea_Market.json
        - name: Meebits_Market
          file: ./abis/Meebits_Market.json
      callHandlers:
        - function: atomicMatch_(address[14],uint256[18],uint8[8],bytes,bytes,bytes,bytes,bytes,bytes,uint8[2],bytes32[5])
          handler: handleOpenSeaSale

  - name: Meebits_Market
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Meebits_Market
      address: "0x7Bd29408f11D2bFC23c34f18275bBf23bB716Bc7"
      startBlock: 12358079
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      file: ./mapping.ts
      language: wasm/assemblyscript
      abis:
        - name: Meebits_Market
          file: ./abis/Meebits_Market.json
      entities:
        - Account
        - Contract
        - NFT
        - SaleEvent
        - TransferEvent
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Trade(indexed bytes32,indexed address,address,uint256,uint256[],uint256,uint256[])
          handler: handleMeebitSale
        - event: Mint(indexed uint256,indexed address,uint256)
          handler: handleMint