specVersion: 0.0.2
description: NFT Analytics Subgraph for Opensea
repository: https://github.com/upshot-tech/nft-analytics-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - name: OpenSea_Wyvern
    kind: ethereum/contract
    network: mainnet
    source:
      address: "0x7Be8076f4EA4A4AD08075C2508e481d6C946D12b"
      abi: OpenSea_Market
      startBlock: 5774644
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mapping.ts
      entities:
        - Account
        - Contract
        - NFT
        - SaleEvent
      abis:
        - name: OpenSea_Market
          file: ./abis/OpenSea_Market.json
        - name: ERC721
          file: ./abis/ERC721.json
        - name: ERC1155
          file: ./abis/ERC1155.json
      callHandlers:
        - function: atomicMatch_(address[14],uint256[18],uint8[8],bytes,bytes,bytes,bytes,bytes,bytes,uint8[2],bytes32[5])
          handler: handleOpenSeaSale