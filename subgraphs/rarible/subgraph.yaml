specVersion: 0.0.2
description: NFT Analytics Subgraph for Meebits
repository: https://github.com/upshot-tech/nft-analytics-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - name: Rarible_Market
    kind: ethereum/contract
    network: mainnet
    source:
      address: "0x9757F2d2b135150BBeb65308D4a91804107cd8D6"
      abi: Rarible_Market
      startBlock: 12654155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mapping.ts
      entities:
        - Account
        - Contract
        - NFT
        - SaleEvent
      abis:
        - name: Rarible_Market
          file: ./abis/Rarible_Market.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Match(bytes32,bytes32,address,address,uint256,uint256,(bytes4,bytes),(bytes4,bytes))
          handler: handleRaribleSale